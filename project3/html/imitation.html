<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Master</title>
    <link rel="stylesheet" href="/css/imitation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/java-script.png" />

    <script
      src="https://kit.fontawesome.com/a8b56cb52b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/Navbar.css" />
  </head>
  <body>
    <nav>
      <div id="LogoDiv">
        <a href="../html/home.html"
          ><img src="/img/java-script.png" id="Logo" /></a
        ><span id="TextLogo">Master</span>
      </div>
      <div id="NavContents" style="width: 10%">
        <button onclick="location.href='../html/home.html'">Log Out</button>
        <i class="fas fa-bars" onclick="showlist()"></i>
        <div id="List">
          <div class="Item">log out</div>
        </div>
      </div>
    </nav>
    <div class="Container">
      <div class="Circle">
        <span class="fas fa-question"></span>
      </div>
      <div class="Brief">
        <div class="Title">
          <h1>Lets Start with the Basics!</h1>
        </div>
        <div class="Descrip">
          <h2>Imitate</h2>
          <br />
          <p>
            Welcome to the first part of this Quiz! We hope for your success!
          </p>
          <br />
          <p>Est Quiz Time: 5 min.</p>
        </div>
        <div class="button">
          <button
            id="StartQuizBtn"
            onclick="location.href='../html/imitate.html';"
          >
            Start
          </button>
        </div>
      </div>
    </div>
